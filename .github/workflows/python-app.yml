name: FleetControl Grohe Report

on:
  workflow_dispatch:
  #schedule:
   # - cron: '0 5 * * *'

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests tzdata

      - name: Run Python report script
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '2\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" \
            | python FleetControl/FC_Report.py

      - name: Prepare ZIP file
        run: |
          FILE=$(ls Grohe_events_*.csv | head -n1)
          echo "ZIPPING FILE: $FILE"
          zip -j Grohe_Report.zip "$FILE"

      - name: Upload ZIP as artifact and extract ID
        id: artifact
        run: |
          set -e
          UPLOAD_OUTPUT=$(mktemp)
          
          echo "Uploading Grohe_Report.zip..."
          echo "" > upload.log
          actions/upload-artifact/upload-artifact -n Grohe_Report -p Grohe_Report.zip | tee "$UPLOAD_OUTPUT"

          ART_ID=$(grep -oE 'Artifact ID [0-9]+' "$UPLOAD_OUTPUT" | awk '{print $3}')
          if [ -z "$ART_ID" ]; then
            echo "artifact_found=no" >> "$GITHUB_OUTPUT"
          else
            echo "artifact_found=yes" >> "$GITHUB_OUTPUT"
            echo "artifact_id=$ART_ID" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Slack notification with direct download link
        if: steps.artifact.outputs.artifact_found == 'yes'
        run: |
          ARTIFACT_ID=${{ steps.artifact.outputs.artifact_id }}
          DOWNLOAD_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACT_ID}"
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \":bar_chart: *FleetControl Grohe Report generated*\n• Report: \`Grohe_events_$(date +'%Y_%b' | tr '[:upper:]' '[:lower:]')_patch.csv\`\n• :link: <${DOWNLOAD_URL}|Click to download CSV>\"
          }" "$SLACK_WEBHOOK_URL"
