name: Run FleetControl Report

on:
  workflow_dispatch:  # Manual trigger via Actions tab

jobs:
  run-report:
    runs-on: ubuntu-latest

    env:
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:   ${{ secrets.SMTP_PORT }}
      SMTP_USER:   ${{ secrets.SMTP_USER }}
      SMTP_PASS:   ${{ secrets.SMTP_PASS }}
      EMAIL_FROM:  ${{ secrets.EMAIL_FROM }}
      EMAIL_TO:    ${{ secrets.EMAIL_TO }}

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    # 3. Install required dependencies inline
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tzdata

    # 4. Run your script with inputs automatically passed
    - name: Run FC_Report.py
      run: |
        printf '0\n1\n' | python FleetControl/FC_Report.py
