name: FleetControl Slack Report

on:
  workflow_dispatch:
  #schedule:
   # - cron: '0 5 * * *'

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          pip install requests tzdata

      - name: Run Report Script
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '1\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" \
            | python FleetControl/FC_Report.py

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: fleet-report
          path: '*.csv'

      - name: Send Slack notification
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          FILE_NAME=$(ls *.csv | head -n 1)
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \" *FleetControl Report Generated*\nFile: \`${FILE_NAME}\`\nRun: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Report>\"
          }" $SLACK_WEBHOOK
