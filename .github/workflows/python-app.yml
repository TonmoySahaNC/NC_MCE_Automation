name: FleetControl Grohe Report

on:
  workflow_dispatch:
  #schedule:
   # - cron: '0 5 * * *'  # daily at 05:00 UTC

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests tzdata

      - name: Run Grohe FC Report (Query 3)
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '2\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" \
            | python FleetControl/FC_Report.py

      - name: Upload CSV as artifact and capture ID
        id: upload_csv
        run: |
          FILE=$(ls Grohe_events_*.csv | head -n1)
          echo "FILE=$FILE"
          echo "Uploading $FILE..."

          # Run upload-artifact manually and capture output
          UPLOAD_OUTPUT=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -X POST /repos/${{ github.repository }}/actions/artifacts \
            -F name="Grohe_Report" \
            -F file=@"$FILE")

          echo "$UPLOAD_OUTPUT" > upload.json

          # Extract ID
          ARTIFACT_ID=$(jq -r '.id' upload.json)
          echo "artifact_id=$ARTIFACT_ID" >> "$GITHUB_OUTPUT"

      - name: Send Slack message with artifact link
        if: steps.upload_csv.outputs.artifact_id != ''
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*📊 FleetControl Grohe Report generated*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*📊 FleetControl Grohe Report generated*\n• Report: \`Grohe_events.csv\`\n• <https://github.com/${{ github.repository }}/actions/artifacts/${{ steps.upload_csv.outputs.artifact_id }}/zip|➡️ Click to download CSV>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
