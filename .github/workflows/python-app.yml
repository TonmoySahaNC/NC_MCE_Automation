name: FleetControl Grohe Report

on:
  workflow_dispatch:
  #schedule:
   # - cron: '0 5 * * *'

jobs:
  report:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests tzdata

      - name: Run FC_Report.py (Grohe, Query 3, current month)
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '2\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" | python FleetControl/FC_Report.py

      - name: Zip the report file
        run: |
          FILE=$(ls Grohe_events_*.csv | head -n1)
          echo "Zipping: $FILE"
          zip -j Grohe_Report.zip "$FILE"

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Grohe_Report
          path: Grohe_Report.zip

      - name: Get artifact ID from API
        id: get_artifact
        run: |
          API_URL="https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          RESP=$(curl -s -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github+json" "$API_URL")
          ART_ID=$(echo "$RESP" | jq '.artifacts[] | select(.name=="Grohe_Report") | .id' | head -n1)
          if [ -n "$ART_ID" ]; then
            echo "artifact_found=yes" >> "$GITHUB_OUTPUT"
            echo "artifact_id=$ART_ID" >> "$GITHUB_OUTPUT"
          else
            echo "artifact_found=no" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Slack message with artifact link
        if: steps.get_artifact.outputs.artifact_found == 'yes'
        run: |
          ART_ID=${{ steps.get_artifact.outputs.artifact_id }}
          URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ART_ID}"
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \":bar_chart: *FleetControl Grohe Report generated*\n• Report: \`Grohe_events_$(date +'%Y_%b' | tr '[:upper:]' '[:lower:]')_patch.csv\`\n• :link: <${URL}|Click to download CSV>\"
          }" "$SLACK_WEBHOOK_URL"
