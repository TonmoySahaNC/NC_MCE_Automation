name: FleetControl Grohe Report

on:
  workflow_dispatch:
  #schedule:
   # - cron: '0 5 * * *'

jobs:
  report:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tzdata

      - name: Run FC_Report.py (Query 3 for Grohe - current month)
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '2\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" | python FleetControl/FC_Report.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: Grohe_Report
          path: Grohe_events_*.csv

      - name: Get artifact ID and build download URL
        id: get_artifact_url
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          API_URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts"
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer $GH_TOKEN" $API_URL | jq '.artifacts[] | select(.name=="Grohe_Report") | .id')
          if [ -z "$ARTIFACT_ID" ]; then
            echo "artifact_url=null" >> "$GITHUB_OUTPUT"
          else
            echo "artifact_url=https://github.com/${{ github.repository }}/actions/artifacts/${ARTIFACT_ID}/zip" >> "$GITHUB_OUTPUT"
          fi

      - name: Send Slack notification with correct download link
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ðŸ“Š FleetControl Grohe Report generated*\nâ€¢ Report: \`Grohe_events_${{ env.CUR_MONTH }}.csv\`\nâ€¢ ðŸ”— <${{ steps.get_artifact_url.outputs.artifact_url }}|Click to download CSV>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
