name: FleetControl Query 3 Report

on:
  workflow_dispatch:      # manual trigger
  schedule:               # scheduled daily at 05:00 UTC
    - cron: '0 5 * * *'

jobs:
  report:
    runs-on: ubuntu-latest

    # Inject repository-level secrets into the job environment
    env:
      SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
      SMTP_PORT:   ${{ secrets.SMTP_PORT }}
      SMTP_USER:   ${{ secrets.SMTP_USER }}
      SMTP_PASS:   ${{ secrets.SMTP_PASS }}
      EMAIL_FROM:  ${{ secrets.EMAIL_FROM }}
      EMAIL_TO:    ${{ secrets.EMAIL_TO }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tzdata

      - name: Run FC_Report.py (Query 3 for current month)
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '0\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" \
            | python FleetControl/FC_Report.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: fleet-report
          path: '*.csv'

      - name: Send CSV via e-mail
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: ${{ env.SMTP_SERVER }}
          server_port:    ${{ env.SMTP_PORT }}
          username:       ${{ env.SMTP_USER }}
          password:       ${{ env.SMTP_PASS }}
          secure:         false       # plain connect for STARTTLS on 587
          starttls:       true        # upgrade to TLS after connect
          from:           ${{ env.EMAIL_FROM }}
          to:             ${{ env.EMAIL_TO }}
          subject:        'FleetControl Query 3 Report – Run #${{ github.run_number }}'
          body:           |
            Hi,

            Attached is today’s FleetControl Query 3 CSV report.

            – GitHub Actions
          attachments:    '*.csv'
