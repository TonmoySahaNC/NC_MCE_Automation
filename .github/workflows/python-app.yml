name: FleetControl Grohe Report

on:
  workflow_dispatch:
  #schedule:
   # - cron: '0 5 * * *'

jobs:
  report:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tzdata

      - name: Run FC_Report.py (Query 3 for Grohe - current month)
        run: |
          CUR_YEAR=$(date +'%Y')
          CUR_MONTH=$(date +'%-m')
          printf '2\n3\n%s\n%s\n' "$CUR_YEAR" "$CUR_MONTH" | python FleetControl/FC_Report.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: Grohe_Report
          path: Grohe_events_*.csv

      - name: Install GitHub CLI
        run: sudo apt install gh

      - name: Get direct artifact download URL
        id: artifact_url
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUN_ID=${{ github.run_id }}
          REPO=${{ github.repository }}
          ARTIFACT_API="https://api.github.com/repos/${REPO}/actions/runs/${RUN_ID}/artifacts"
          echo "Calling $ARTIFACT_API"
          URL=$(curl -s -H "Authorization: Bearer $GH_TOKEN" "$ARTIFACT_API" \
            | jq -r '.artifacts[0].archive_download_url')
          echo "artifact_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Send Slack notification with artifact link
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*ðŸ“Š FleetControl Grohe Report generated*\nâ€¢ Report: `Grohe_events_${{ steps.date.outputs.month }}.csv`\nâ€¢ ðŸ”— <${{ steps.artifact_url.outputs.artifact_url }}|Click to download CSV>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
